{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container" style="padding-bottom: 150px; padding-top: 50px;">
    <div class="content-section">
        <div class="media">
        <img class="rounded-circle account-img" src="{{user.profile.image.url}}" width="70" style="margin-left: 30px; margin-top: 10px;">
        <div class="media-body" style="margin-left: 40px; margin-top: 5px;">
            <h2 class="account-heading">{{user.username}}</h2>
            <p class="text-secondary">{{user.email}}</p>
        </div>
        </div>
        <form method = 'POST' enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Bilgilerimi güncelle</legend>
                {{ u_form|crispy  }}
                {{ p_form|crispy  }}
            </fieldset> 
            <div class="form-group">
                <button class="btn btn-outline-dark" type="submit">Güncelle</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
